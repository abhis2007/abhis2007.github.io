<!DOCTYPE html>
<html lang="en">
<head>
<title>scrolling effect..</title>
</head>
<meta charset="utf-8">
<style type="text/css">
#one,#two,#three,#four,#five{
height:900px;
}
#one{
background-color:green;
}
#two{
background-color:blue;
}
#three{
background-color:orange;
}
#four{
background-color:gray;
}
#five{
background-color:pink;
}
</style>
<script type="text/javascript">
var destination;
var pagespeed=5;
var margintop=0;
var scrollby;
function scrolling(elementId){
destination=document.getElementById(elementId).offsetTop;
console.log(destination);
margintop=margintop+pagespeed;
console.log(margintop);
scrollby=setTimeout(function(){
scrolling(elementId);
},1);
if(margintop>=destination){
clearTimeout(scrollby);
}
else{
window.scroll(0,margintop);
}
}
</script>
<body>
<a onclick="scrolling('one'); return false;" href="#">go to first para</a>
<a onclick="scrolling('two'); return false;" href="#">go to second para</a>
<a onclick="scrolling('three'); return false;" href="#">go to third para</a>
<a onclick="scrolling('four'); return false;" href="#">go to fourth para</a>
<a onclick="scrolling('five'); return false;" href="#">go to fifth para</a>
<div id="one">this is my first para</div>
<div id="two">this is my second para</div>
<div id="three">this is my third para</div>
<div id="four">this is my fouth para</div>
<div id="five">this is my fifth para</div>
</body>
</html>
